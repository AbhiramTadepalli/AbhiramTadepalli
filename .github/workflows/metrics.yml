name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}] # Runs daily
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Double check that this matches your Secret name exactly!
          token: ${{ secrets.METRICS_SECRET }}
          user: AbhiramTadepalli
          template: classic
          base: header, community, repositories, metadata
          filename: github-metrics.svg
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_details: bytes-size, percentage
          plugin_lines: yes
